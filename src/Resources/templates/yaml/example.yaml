# ## Custom callable
# ## --

# callable: 
#     method: App\Callable\TestCallable::myCustomData
#     static: App\Callable\TestCallable::myCustomStaticData

# default_values:
#     with_replacement: "{app.name}"
#     with_default: "{app.xxx,'Default value'}"

# # ## APP
# # ## --

# app:

#     ## App Name
#     ## Need to define the "name" property in composer.json
#     ## 
#     ## @var string
#     name: "{app.name}"

#     ## App Vendor
#     ## Need to define the "name" property in composer.json
#     ## 
#     ## @var string
#     vendor: "{app.vendor}"

#     ## App Version
#     ## Need to define the "version" property in composer.json
#     ## 
#     ## @var string
#     version: "{app.version}"

#     ## App Description
#     ## Need to define the "description" property in composer.json
#     ## 
#     ## @var string
#     description: "{app.description}"

#     ## App License
#     ## Need to define the "license" property in composer.json
#     ##
#     ## @var string
#     license: "{app.license}"


# ## Context
# ## --

# context:

#     ## Current Provider name
#     ## 
#     ## @var string
#     provider: "{context.provider}"

#     ## Current Segment name
#     ##
#     ## @var string
#     segment: "{context.segment}"

#     ## Current Collection name
#     ##
#     ## @var string
#     collection: "{context.collection}"

#     ## Current Endpoint name
#     ##
#     ## @var string
#     endpoint: "{context.endpoint}"


# ## Versioning
# ## --

# versioning: 

#     ## Version label
#     ## e.g. "v1.0", "v2.1-beta"
#     ## 
#     ## @var string
#     label: "{version.label}"

#     ## API Version Number
#     ## 
#     ## @var int
#     number: "{version.number}"

#     ## API Version Prefix
#     ## 
#     ## @var string
#     prefix: "{version.prefix}"

#     ## API Versions
#     ## List of all API Version
#     ## 
#     ## @var array
#     all: "{version.all}"

#     ## API Supported Versions
#     ## List of supported API Version
#     ## 
#     ## @var array
#     supported: "{version.supported}"

#     ## API Deprecated Versions
#     ## List of deprecated API Version
#     ##
#     ## @var array
#     deprecated: "{version.deprecated}"

#     ## API Is Deprecated
#     ## Indicate if the API version is deprecated
#     ## 
#     ## @var bool
#     is_deprecated: "{version.is_deprecated}"

#     ## API Is Beta
#     ## Indicate if the API version is in beta
#     ## 
#     ## @var bool
#     is_beta: "{version.is_beta}"


# ## Status
# ## --

# status:

#     ## Status HTTP Code
#     ## The HTTP response code
#     ## 
#     ## @var int
#     code: "{status.code}"

#     ## Status HTTP state message
#     ## The message associated to the HTTP Code ex. "OK")
#     ## 
#     ## @var string
#     text: "{status.text}"

#     ## Status state
#     ## success, failed, error
#     ## 
#     ## @var string
#     state: "{status.state}"

#     ## Is Success
#     ## True if status is 2xx
#     ##
#     ## @var bool
#     is_success: "{status.is_success}"

#     ## Is Failed
#     ## True if status is 4xx
#     ##
#     ## @var bool
#     is_failed: "{status.is_failed}"

#     ## Is Error
#     ## True if status is 5xx
#     ##
#     ## @var bool
#     is_error: "{status.is_error}"


# ## Request
# ## --

# request:

#     ## Request HTTP Method
#     ## e.g.: GET, POST, etc.
#     ##
#     ## @var string
#     method: "{request.method}"

#     ## Request scheme
#     ## e.g.: http ou https
#     ##
#     ## @var string
#     scheme: "{request.scheme}"

#     ## Is request scheme secured
#     ## Is HTTPS ?
#     ##
#     ## @var bool
#     is_secure: "{request.is_secure}"

#     ## Base URL
#     ## The base of the URL
#     ## 
#     ## @var string
#     base: "{request.base}"

#     ## Port
#     ## 
#     ## @var int
#     port: "{request.port}"

#     ## Request URI
#     ##
#     ## @var string
#     uri: "{request.uri}"

#     ## Request Path
#     ##
#     ## @var string
#     path: "{request.path}"

#     ## Query params
#     ## ?p1=v1
#     ##
#     ## @var array
#     params: "{request.params}"

#     ## Request Locale
#     ##
#     ## @var string
#     locale: "{request.locale}"


