# ## Response
# ## --

# response:

#     ## Response Timestamp
#     ## ISO 8601 date format
#     ##
#     ## @var string
#     timestamp: "{response.timestamp}"

#     ## Response Data
#     ##
#     ## @var array
#     data: "{response.data}"

#     ## Response data Count
#     ##
#     ## @var int
#     count: "{response.count}"

#     ## Response Size in bytes
#     ##
#     ## @var int
#     size: "{response.size}"

#     ## Response Hash Algorithm
#     ##
#     ## @var string
#     algorithm: "{response.algorithm}"

#     ## Response Hash
#     ##
#     ## @var string
#     hash: "{response.hash}"

#     ## MD5 Hash of the response data
#     ##
#     ## @var string
#     hash_md5: "{response.hash_md5}"

#     ## SHA-1 Hash of the response data
#     ##
#     ## @var string
#     hash_sha1: "{response.hash_sha1}"

#     ## SHA-256 Hash of the response data
#     ##
#     ## @var string
#     hash_sha256: "{response.hash_sha256}"

#     ## SHA-512 Hash of the response data
#     ##
#     ## @var string
#     hash_sha512: "{response.hash_sha512}"

#     ## Is Response Compressed
#     ##
#     ## @var bool
#     is_compressed: "{response.is_compressed}"

#     ## Compression Format
#     ##
#     ## @var string
#     compression_format: "{response.compression_format}"

#     ## Compression Level
#     ##
#     ## @var int
#     compression_level: "{response.compression_level}"

#     error.code: "{error.code}"                 # Code d'erreur interne
#     error.message: "{error.message}"           # Message lisible
#     error.details: "{error.details}"           # Détails supplémentaires
#     error.doc_url: "{error.doc_url}"           # Lien vers doc
#     etag: "{response.etag}"                # ETag pour cache conditionnel
#     validated: "{response.validated}"  # : Booléen indiquant si la réponse a passé une validation JSON Schema.
#     signature: "{response.signature}"  # : Signature numérique (si tu veux signer les payloads).
#     cache_key: "{response.cache_key}"  #  : clé de cache utilisée pour cette réponse.





## Documentation
## --

documentation:

    ## API Documentation Title
    ## The title of the documentation
    ## 
    ## @var string
    title: "{documentation.title}"

    ## API Documentation Description
    ## The description of the documentation
    ## 
    ## @var string
    description: "{documentation.description}"