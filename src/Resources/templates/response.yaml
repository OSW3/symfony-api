## @var string
# request.uri: "{request.uri}"

## Request Path
##
## @var string
# request.path: "{request.path}"

## Query params
## ?p1=v1
##
## @var array
# request.query: "{request.query}"

## Request HTTP Method
## e.g.: GET, POST, etc.
##
## @var string
# request.method: "{request.method}"

## Request Locale
##
## @var string
# request.locale: "{request.locale}"




