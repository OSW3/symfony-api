## Response
## --

## Response Timestamp
## ISO 8601 date format
##
## @var string
# response.timestamp: "{response.timestamp}"

## Response Data
##
## @var array
# response.data: "{response.data}"

## Response data Count
##
## @var int
# response.count: "{response.count}"

## Response Size in bytes
##
## @var int
# response.size: "{response.size}"

## Response Hash
##
## @var string
# response.hash: "{response.hash}"

## MD5 Hash of the response data
##
## @var string
# response.hash_md5: "{response.hash_md5}"

## SHA-1 Hash of the response data
##
## @var string
# response.hash_sha1: "{response.hash_sha1}"

## SHA-256 Hash of the response data
##
## @var string
# response.hash_sha256: "{response.hash_sha256}"

## SHA-512 Hash of the response data
##
## @var string
# response.hash_sha512: "{response.hash_sha512}"


# response.compressed: "{response.compressed}"    # Compression activée, Boolean if gzip/deflate
# response.error.code: "{error.code}"                 # Code d'erreur interne
# response.error.message: "{error.message}"           # Message lisible
# response.error.details: "{error.details}"           # Détails supplémentaires
# response.error.doc_url: "{error.doc_url}"           # Lien vers doc
# response.etag: "{response.etag}"                # ETag pour cache conditionnel
# response.validated: "{response.validated}"  # : Booléen indiquant si la réponse a passé une validation JSON Schema.
# response.signature: "{response.signature}"  # : Signature numérique (si tu veux signer les payloads).
# response.cache_key: "{response.cache_key}"  #  : clé de cache utilisée pour cette réponse.
# response.cors: "{response.cors}"  #  pour indiquer les politiques CORS (ex. Access-Control-Allow-Origin).




## Metadata
## --

# meta.description: "{meta.description}"       # Description de l'API
# meta.deprecated: "{meta.deprecated}"         # Dépréciation spécifique
# meta.cache_ttl: "{meta.cache_ttl}"          # TTL pour cache
# meta.tags: "{meta.tags}"                    # Tags (tableau)
# meta.operation_id: "{meta.operation_id}"    # ID pour OpenAPI
# meta.license: "{meta.license}"              # License info (e.g. MIT)
# meta.author: "{meta.author}"                # Maintainer / author
# meta.contact: "{meta.contact}"              # Support or contact email
# meta.category: "{meta.category}"            # e.g. “Public API”, “Internal”
# meta.visibility: "{meta.visibility}"        # public/private
# meta.links: "{meta.links}"                  # Array of doc or resource links
# meta.example_request: "{meta.example_request}" # Optional for doc tools
# meta.example_response: "{meta.example_response}" # Optional for doc tools
# meta.version_history: "{meta.version_history}" # Liste des versions précédentes (utile pour les docs).
# meta.changelog: "{meta.changelog}" # Derniers changements (utile pour les outils de versioning).


## Rate Limit
## --

## Maximum number of requests allowed in the current time window
##
## @var int
# rate_limit.limit: "{rate_limit.limit}"

## Number of requests remaining in the current time window
##
## @var int
# rate_limit.remaining: "{rate_limit.remaining}"

## Time at which the current rate limit window resets in UTC epoch seconds
##
## @var int
# rate_limit.reset: "{rate_limit.reset}"
