## Custom callable
## --

# callable_method: App\Callable\TestCallable::myCustomData
# callable_method_static: App\Callable\TestCallable::myCustomStaticData



## APP
## --

## App Name
## Need to define the "name" property in composer.json
## 
## @var string
app.name: "{app.name}"

## App Vendor
## Need to define the "name" property in composer.json
## 
## @var string
app.vendor: "{app.vendor}"

## App Version
## Need to define the "version" property in composer.json
## 
## @var string
app.version: "{app.version}"




## API
## --

## API Version
## Full version number
## 
## @var string
api.version: "{api.version}"

## API Version Number
## 
## @var int
api.version.number: "{api.version.number}"

## API Version Prefix
## 
## @var string
api.version.prefix: "{api.version.prefix}"

## API Versions
## List of supported API Version
## 
## @var array
api.supported_versions: "{api.supported_versions}"

## API Is Deprecated
## Indicate if the API version is deprecated
## 
## @var bool
api.deprecated: "{api.deprecated}"




## Documentation
## --

## API Documentation URL
## The URL of the documentation
## 
## @var string
# documentation.url: "{documentation.url}"




## Status
## --

## Status HTTP Code
## The HTTP response code
## 
## @var int
# status.code: "{status.code}"

## Status HTTP state message
## The message associated to the HTTP Code ex. "OK")
## 
## @var string
# status.text: "{status.text}"

## Status state
## success, failed, error
## 
## @var string
# status.state: "{status.state}"




